{% extends "base.html" %}

{% block content %}
<div class="container mb-5">
    <h1 class="mb-4">Добро пожаловать, {{ user_name }}!</h1>

    <h4 class="mb-3">Саундтреки</h4>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for soundtrack in soundtracks %}
        <div class="col">
            <div class="card soundtrack-card bg-dark text-white h-100 border-0 shadow-sm position-relative overflow-hidden">
                <img src="{{ soundtrack.image }}" class="card-img-top" alt="Обложка {{ soundtrack.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ soundtrack.name }}</h5>
                </div>
                <div class="play-overlay position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center">
                    <button class="btn btn-success rounded-circle shadow">
                        <i class="bi bi-play-fill fs-4"></i>
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .soundtrack-card {
        transition: transform 0.2s ease-in-out;
    }

    .soundtrack-card:hover {
        transform: scale(1.03);
        cursor: pointer;
    }

    .play-overlay {
        background-color: rgba(0, 0, 0, 0.6);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .soundtrack-card:hover .play-overlay {
        opacity: 1;
    }
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
