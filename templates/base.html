<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}

    {% endblock %}
</head>
<body>

{% include 'includes/header.html' %}

<main role="main" class="container main-content">
    {% block content %}
    {% endblock %}
</main>
{% if current_user.is_authenticated %}
    <nav class="bottom-nav navbar fixed-bottom navbar-dark bg-dark d-block border-top">
        <div class="container-fluid d-flex justify-content-around py-1">
            <a href="/" class="text-center text-decoration-none text-white">
                <i class="bi bi-house-door-fill fs-4"></i><br>
                <small>Главная</small>
            </a>
            <a href="/search" class="text-center text-decoration-none text-white">
                <i class="bi bi-search fs-4"></i><br>
                <small>Поиск</small>
            </a>
            <a href="/account" class="text-center text-decoration-none text-white">
                <i class="bi bi-person-circle fs-4"></i><br>
                <small>Аккаунт</small>
            </a>
        </div>
    </nav>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gyb6j4j3bZzK3rF2vJZzQdeKk5U3D7V0E5Jgg6g6lZ6g61KJ4p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0b7c5K3WQhtdNS26azpqBFA4Jqa/T6lV0Dz6E5KN6O6OL4k6"
        crossorigin="anonymous"></script>
{% block extra_js %}
{% endblock %}
<script src="{{ url_for('static', filename='js/soundtrack-player.js') }}"></script>
<script src="{{ url_for('static', filename='js/favourites.js') }}"></script>
</body>
</html>
